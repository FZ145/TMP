<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>



    <!--META-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>信任管理系统</title>

    <!--STYLESHEETS-->
    <link href="css/style.css" rel="stylesheet" type="text/css" />



</head>
<body>

<!--WRAPPER-->
<div id="wrapper">

    <!--SLIDE-IN ICONS-->
    <div class="user-icon"></div>
    <div class="pass-icon"></div>
    <!--END SLIDE-IN ICONS-->

    <!--LOGIN FORM-->
    <form name="login-form" class="login-form" action="/index.do" method="post">

        <!--HEADER-->
        <div class="header">
            <!--TITLE--><h1>登 录</h1><!--END TITLE-->
            <!--DESCRIPTION--><span>Fill out the form below to login to my super awesome imaginary control panel.</span><!--END DESCRIPTION-->
        </div>
        <!--END HEADER-->

        <!--CONTENT-->
        <div class="content">

            <!--USERNAME--><input name="userName" type="text" class="input username" value="renter1" onfocus="this.value=''" /><!--END USERNAME-->
            <!--PASSWORD--><input name="password" type="password" class="input password" value="123456" onfocus="this.value=''" /><!--END PASSWORD-->

            <select name="indentifyCode" type="text"  class="select identifyCode">
                <option value="renter">用户</option>
                <option value="component">云组件</option>
                <option value="provider">云</option>
            </select>
        </div>

        <!--END CONTENT-->

        <!--FOOTER-->
        <div class="footer">
            <!--LOGIN BUTTON--><input type="submit" name="submit" value="Login" class="button" /><!--END LOGIN BUTTON-->
            <!--REGISTER BUTTON--><input type="button" name="register" value="Register" class="button" onclick="window.open('../views/register.jsp')"/><!--END REGISTER BUTTON-->
        </div>
        <!--END FOOTER-->

    </form>
    <!--END LOGIN FORM-->

</div>
<!--END WRAPPER-->

<!--GRADIENT--><div class="gradient"></div><!--END GRADIENT-->

</body>
</html>
